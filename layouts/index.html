{{ define "main" }}
<article class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy mid-gray">
  {{ .Content }}
</article>

<div align="center">

  {{ if .Site.Menus.main }}
  <ul class="pl0 mr3">
    {{ range .Site.Menus.main }}
    <li class="list f5 f4-ns fw4 dib pr3">
      <a class="hover-black-90 no-underline black-50" href="{{ .URL }}" title="{{ .Name }} page">
        {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
  {{ end }}


</div>
{{ end }}
