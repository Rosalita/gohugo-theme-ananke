<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb3 pa4 gray overflow-hidden">
    {{ if .Date }}
    <div class="nested-links f6 dib tracked lh-copy nested-copy-line-height">
      {{ .Date.Format "January 2, 2006" }}
    </div>
    {{ end }}
    <br> 
    {{ if (eq (.Param "show_reading_time") true )}}
    <span class="f6 dib tracked"> {{ .ReadingTime}} minutes read</span>
    <span class="f6 mv3 dib tracked"> - {{ .WordCount}} words</span>
    {{ end }}
    <h1 class="f3 near-black">
      <a href="{{ .URL }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary }}
    </div>
  </div>
</div>
